<html lang="en">
  <head>

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <script src="https://kit.fontawesome.com/c1f20573f7.js" crossorigin="anonymous"></script>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

  <body>
    <div class="container main" style="padding: 0">
      <div class="row">
        <div class="col-lg-6 col-md-6 imagem">
          <img src="images/image-product-desktop.jpg" alt="" class="image1">
          <img src="images/image-product-mobile.jpg" alt="" class="image2">
        </div>
        <div class="col-lg-6  col-md-6  content">
          <p class="perf">PERFUME</a></p>

          <h1 class="mb-3">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>

          <p class="prices">
            <span class="p1">$149.99</span> <span class="p2"><small><s>$169.99</s></small></span>
          </p>

          <button class="btn"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
        </div>
      </div>
    </div>
